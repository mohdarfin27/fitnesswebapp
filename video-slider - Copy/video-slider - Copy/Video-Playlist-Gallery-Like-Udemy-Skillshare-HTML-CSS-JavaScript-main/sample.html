<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Slider</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-direction: row;
    height: 100vh;
  }

  .slider-container {
    width: 50%;
    overflow: hidden;
  }

  .slider {
    width: 100%;
    position: relative;
  }

  .slide {
    width: 100%;
    display: none;
  }

  .slide iframe {
    width: 100%;
    height: 100%;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    z-index: 1000;
  }

  .prev {
    left: 0;
  }

  .next {
    right: 0;
  }

  .button-container {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .video-link {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Add more slides with additional YouTube video embeds -->

      <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
      <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>
  </div>

  <div class="button-container">
    <div id="videoLink" class="video-link" onclick="showVideo()">Play Video</div>
  </div>
</div>

<script>
  let slideIndex = 1;
  showSlide(slideIndex);

  function moveSlide(n) {
    showSlide(slideIndex += n);
  }

  function showSlide(n) {
    let i;
    const slides = document.getElementsByClassName("slide");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
  }

  function showVideo() {
    const videoLink = document.getElementById("videoLink");
    const iframe = document.createElement("iframe");
    iframe.src = "https://www.youtube.com/embed/YOUR_VIDEO_ID";
    iframe.width = "100%";
    iframe.height = "100%";
    iframe.frameborder = "0";
    iframe.allowfullscreen = true;
    videoLink.innerHTML = "";
    videoLink.appendChild(iframe);
  }
</script>

</body>
</html>
